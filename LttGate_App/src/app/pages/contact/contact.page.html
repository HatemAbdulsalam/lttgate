<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>  هواتف الشركة </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-searchbar [(ngModel)]="searchTerm" placeholder="بحث عن اسم" (ionChange)="searchChanged()"></ion-searchbar>

 <ion-list *ngFor="let item of  contact">
<ion-item-sliding >
<ion-item>
            
   <ion-label>   <b> {{item.emp_N}}  </b> <p>{{item.moblie}}  </p> <p>{{item.tel_intrenal}}  </p> <p>{{item.email}}  </p></ion-label>
  </ion-item>
<ion-item-options side="end">

<ion-item-option (click)="call(item)" color="secondary">
<ion-icon name="call" slot ="icon-only" > </ion-icon>
</ion-item-option>
 
</ion-item-options>
</ion-item-sliding >
</ion-list>  

 

   <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="تحميل المزيد...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>



</ion-content>
